<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const root = document.getElementById("root");
        const TimeConverter = () => {
            const [numbers, setNumbers] = React.useState(0);
            const [status, setStatus] = React.useState(false);
            function onChange(e) {
                setNumbers(e.target.value);
            }
            function invert() {
                setNumbers(0);
                setStatus(status => !status);
            }
            return (
                <div>
                    <h1 className="header">Time Converter</h1>
                    <div>
                        <label htmlFor="minutes">분</label>
                        <input id="minutes" type="number" onChange = {onChange} 
                        value={status ? numbers * 60 : numbers } disabled={status} />
                    </div>
                    <div>
                        <label htmlFor="hours">시간</label>
                        <input id="hours" type="number" onChange = {onChange} 
                        value={status ? numbers : Math.round(numbers/60)} diabled={!status} />
                    </div>
                    <button onClick={invert}>{status ?  "분을 시간으로" : "시간을 분으로"}</button>
                </div>
            );
        }
        const LengthConverter = () => {
            const [numbers, setNumbers] = React.useState(0);
            const [status, setStatus] = React.useState(false);
            function onChange(e) {
                setNumbers(e.target.value);
            }
            function invert() {
                setNumbers(0);
                setStatus(status => !status);
            }
            return (
                <div>
                    <h1 className="header">Length Converter</h1>
                    <div>
                        <label htmlFor="minutes">KM</label>
                        <input id="minutes" type="number" onChange = {onChange} 
                        value={status ? numbers * 1.60934 : numbers } disabled={status} />
                    </div>
                    <div>
                        <label htmlFor="hours">Miles</label>
                        <input id="hours" type="number" onChange = {onChange} 
                        value={status ? numbers : numbers/1.609} diabled={!status} />
                    </div>
                    <button onClick={invert}>{status ?  "KM => Miles" : "Miles => KM"}</button>
                </div>
            );
        }
        function App() {
            const [index, setIndex] = React.useState("0");
            const onChange = (event) => {
                console.log(event.target.value);
                setIndex(event.target.value);
            }
            return (
                <>
                    <h1>Converter</h1>
                    <label forName="select">옵션</label>
                    <select id="select" value={index} onChange={onChange}>
                        <option value="0">Select unit converter</option>
                        <option value="1">Time converter</option>
                        <option value="2">Length converter</option>
                    </select>
                    {index === "0" ? <p>Please select unit which you want to convert</p> : null}
                    {index === "1" ? <TimeConverter />: null}
                    {index === "2" ? <LengthConverter /> : null}
                </>
            )
        }
        ReactDOM.render( <App /> , root); // 함수일때 <App /> 로 적어줌
    </script>
</body>
</html>
